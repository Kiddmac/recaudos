            <h2>Nuevo recaudo</h2>

            <form class="datosRecaudo" action="">

                <label for="inputPagador">

                    Valor del recaudo
                </label>

                <label for="fechaDePago">
                    Fecha de pago
                </label>

                <label for="pisoPagador">
                    Piso que paga
                </label>
                <input type="number" name="" id="pisoPagador">

                <label for="codigoUnico">
                    Codigo único
                </label>
                <span id="codigoUnico"></span>

                <button type="button" onclick="crearNuevoRecaudo()">Crear</button>

            </form>
